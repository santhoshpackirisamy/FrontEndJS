
<!DOCTYPE html>
<html>
    <link rel="stylesheet" href="style.css">
    
<body>


    
<h3>Online Addhar Registration Form</h3>
<div>
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="lastname" placeholder="Your last name..">

    <label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option value="Male">Male</option>
      <option value="Femlale">Female</option>
      <option value="Others">Others</option>
    </select>
      
    <label for="age">Age</label>
    <input type="text" id="age" name="age">
    
    <label for="phnumber">Phone Number</label>
    <input type="text" id="phnumber" name="phnumber" placeholder="Your Phone Number...">
      
    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Your address...">
    
    <label for="designation">Designation</label>
    <select id="designation" name="designation">
      <option value="HumanResource">Human Resource</option>
      <option value="MemberLeadershipStaff">Member Leadership Staff</option>
      <option value="MemberTechnicalStaff">Member Technical Staff</option>
      <option value="ProjectTrainee">Project Trainee</option>
    </select>
    
    
    <label for="salary">Salary</label>
    <input type="text" id="salary" name="salary">
      
    <button id="submit" class="submit">Submit</button>
    
<!--        bind-->
    
    <label for="bindEmployeeID">Update EmployeeID</label>
    <input type="text" id="bindEmployeeID" name="bindEmployeeID">
    <button id="bind" class="submit">Update</button>

<!--        bind-->
    
<!--    Filter-->
      
    <label for="filterSalary">Filter Salary</label>
    <input type="text" id="filterSalary" name="filterSalary">
    
    <button id="filter" class="search">Filter By Salary</button>

<!--    Filter-->
    
<!--    Find-->
    
    <label for="findEmployeeID">Find Employee</label>
    <input type="text" id="findEmployeeID" name="findEmployeeID">
    
    <button id="find" class="search">Find By ID</button>

<!--    Find-->
    
<!--    For Each-->
    
    <button id="foreach" class="search">ForEach Employee Result</button>
    
<!--    For Each-->
    
<!--    Map and reduce-->
    
    <button id="mapAndReduce" class="search">Map and Reduce to Calculate Result</button>
    
<!--    Map and reduce-->
    
<!--    Every-->
    
    <label for="minimumSalary">Enter Minimum Amount</label>
    <input type="text" id="minimumSalary" name="minimumSalary">
    
    <button id="every" class="search">Every Minimum Amount</button>
    
<!--    Every-->
    
<!--    some-->
    
    <label for="maximumSalary">Enter Maximum Amount</label>
    <input type="text" id="maximumSalary" name="maximumSalary">
    
    <button id="some" class="search">Every Maximum Amount</button>
    
<!--    some-->
    
<!--   Create Object-->
    
    <button id="create" class="search">Create Prototype Result</button>
    
<!--   Create Object-->
    
    
<!--   assign Object-->
    
    <label for="employeeIDAssign">Enter EmployeeID</label>
    <input type="text" id="employeeIDAssign" name="employeeIDAssign">
    <label for="designationAssign">Enter New Designation</label>
    
    <select id="designationAssign" name="designation">
      <option value="HumanResource">Human Resource</option>
      <option value="MemberLeadershipStaff">Member Leadership Staff</option>
      <option value="MemberTechnicalStaff">Member Technical Staff</option>
      <option value="ProjectTrainee">Project Trainee</option>
    </select>
    
    <button id="assign" class="search">Promote Object By Assign</button>
    
<!--   assign Object-->
    

    
</div>

    
    <script src="app.js"></script>
</body>
</html>
